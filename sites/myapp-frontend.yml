site:
  id: testing-frontend
  name: "My App Frontend"
  github_repo: "https://github.com/tsbiaman/testing"
  build:
    context: "."
    dockerfile: "frontend/Dockerfile"
  defaults:
    branch: main
    domain_suffix: "tsbi.fun"
    port: 80
    replicas: 1
    resources:
      frontend:
        cpus: 0.25
        memory: 256M
  environments:
    production:
      enabled: true
      branch: main
      domain: "testing.tsbi.fun"